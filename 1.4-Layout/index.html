                                    <span class="button__text button__text--display">Поиск</span>
                                    <span class="button__icon button__icon--icon--search"></span>
                                </button>
                            </div>
                        </div>
                    </div>

            <main class="menu-main">
                <div class="container">
                    <nav class="menu-main__body">

                            <li class="menu-main__item"><a href="" class="menu-main__link">Наши сервисные центры</a>
                            </li>
                            <li class="menu-main__item"><a href="" class="menu-main__link">Контакты</a></li>
                            <div class="menu-main__detail"></div>
                        </ul>
                    </nav>
                </div>
            </main>

            <footer class="menu-footer">
                <div class="container">
                    <div class="menu-footer__body">

                        <div class="menu-footer__buttons">
                            <button class="button menu-footer__button">
                                <span class="button__text button__text--display">Заказать звонок</span>
                                <span class="button__icon button__icon--icon--call"></span>
                            </button>
                            <button class="button menu-footer__button">
                                <span class="button__text button__text--display">Обратная связь</span>
                                <span class="button__icon button__icon--icon--chat"></span>

                                <span class="button__icon button__icon--icon--profile"></span>
                            </button>

                        <div class="menu-footer__contacts">
                            <a class="menu-footer__mail" href="mailto:mail@cps.com">mail@cps.com</a>
                            <a class="menu-footer__phone" href="tel:88008908900">8 800 890 8900</a>
