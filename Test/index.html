<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1220px">
    <title>iintoo - iinvest together</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <section class="content">
            <div class="container">
                <div class="content__body">
                    <div class="content__img">
                        <img src="img/bg.jpg" alt="iintoo - iinvest together" class="content__bg">
                        <img src="img/logo.svg" alt="iintoo - iinvest together" class="content__logo">
                    </div>
                    <div class="content__form form">
                        <h1 class="form__title">Get iintoo it today</h1>
                        <div class="form__subtitle">There is no charge or obligation upon registrastion.</div>
                        <div class="form__buttons">
                            <button class="form__button-fb"><img src="img/facebook.svg" alt="">Register with
                                Facebook</button>
                            <button class="form__button-li"><img src="img/linkedin.svg" alt="">Register with
                                LinkedIn</button>
                        </div>
                        <div class="form__or"><span>or</span></div>
                        <div class="form__inputs">
                            <div class="form__input">
                                <label for="email" class="form__label">Email</label>
                                <input type="email" id="email" class="form__input-item">
                            </div>
                            <div class="form__input">
                                <label for="tel" class="form__label">Phone</label>
                                <input type="tel" id="tel" class="form__input-item">
                            </div>
                        </div>
                        <div class="form__question">What type of investor are you?</div>
                        <div class="form__subquestion">Select the type of investor you are below.</div>
                        <div class="form__radios">
                            <div class="form__radio">
                                <label for="radio_1">
                                    <input id="radio_1" name="investor-radio" type="radio" checked>
                                    Individual
                                    <div class="form__i">i</div>
                                </label>
                            </div>
                            <div class="form__radio">
                                <label for="radio_2">
                                    <input id="radio_2" name="investor-radio" type="radio">
                                    Bussiness
                                    <div class="form__i">i</div>
                                </label>
                            </div>
                            <div class="form__radio">
                                <label for="radio_3">
                                    <input id="radio_3" name="investor-radio" type="radio">
                                    IRA
                                    <div class="form__i">i</div>
                                </label>
                            </div>
                            <div class="form__radio">
                                <label for="radio_4">
                                    <input id="radio_4" name="investor-radio" type="radio">
                                    Trust
                                    <div class="form__i">i</div>
                                </label>
                            </div>
                        </div>
                        <div class="form__hint">
                            I am a natural person investing on my own behalf as a sole owne, joint tenant, or tenant in
                            common.
                        </div>
                        <div class="form__agree">
                            <label><input type="checkbox"><span>I agree to the terms and receiving notifications from
                                    iintoo
                                    <a href="">View full terms</a></span></label>
                        </div>
                        <div class="form__buttons">
                            <button class="form__button-create">Create Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
